<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อออนไลน์</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ระบบเช็คชื่อออนไลน์</h1>
        <form id="attendance-form">
            <label for="name">ชื่อ-สกุล:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">วันที่:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">เช็คชื่อ</button>
        </form>
        
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>ชื่อ-สกุล</th>
                    <th>วันที่</th>
                    <th>สถานะการเข้าเรียน</th>
                    <td><i class="fas fa-times delete-icon" style="color: red; cursor: pointer;"></i></td>
                    
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
